<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days of a Year</title>
</head>
<body>
  <h2>Check Number of Days in a Year</h2>

  <label for="yearInput">Enter a year (1 - 9999): </label>
  <input type="number" id="yearInput" min="1" max="9999">
  <button onclick="displayDays()">Get Days</button>

  <p id="result"></p>

  <script>
    function daysOfAYear(year) {
      if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        return 366;
      } else {
        return 365;
      }
    }

    function displayDays() {
      const input = document.getElementById("yearInput").value;
      const year = parseInt(input, 10);

      if (isNaN(year) || year < 1 || year > 9999) {
        document.getElementById("result").innerText = "Please enter a valid year between 1 and 9999.";
        return;
      }

      const days = daysOfAYear(year);
      document.getElementById("result").innerText = `Year ${year} has ${days} days.`;
    }
  </script>
</body>
</html>
